name: Release Build

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Based on pyproject.toml

      - name: Install uv
        run: pip install uv

      - name: Install dependencies with uv
        run: uv sync --locked

      - name: Run release build script
        shell: pwsh
        run: ./release-build.ps1

      - name: Get project version
        id: get_version
        run: |
          $version = (uv run poetry version -s).Trim()
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/twitch-tts-${{ steps.get_version.outputs.version }}.zip
